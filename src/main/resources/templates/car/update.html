<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/bootstrap5.html::head}">
    <meta charset="UTF-8">
    <title>Modifica Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{layout/bootstrap5.html::header}"></header>

<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h2>Modifica Auto</h2>
        </div>
        <form method="post" th:action="@{/car/update/{id}(id=${car.id})}" th:object="${car}">
            <div class="card-body">
                <div class="mb-3">
                    <label for="brand" class="form-label">Marca</label>
                    <input type="text" class="form-control" th:field="*{brand}">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label for="plate" class="form-label">Targa</label>
                    <input type="text" class="form-control" th:field="*{plate}">
                </div>

                <div class="mb-3">
                    <label for="customer" class="form-label">Cliente</label>
                    <select id="customer" class="form-control" th:field="*{customer}">
                        <option th:value="null" th:text="'Nessun cliente'">Nessun cliente</option>
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.fname} + ' ' + ${customer.lname}"></option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="removeCustomer" name="removeCustomer">
                    <label class="form-check-label" for="removeCustomer">Rimuovi Cliente</label>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">Aggiorna</button>
                <a th:href="@{/car/}" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{layout/bootstrap5.html::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
